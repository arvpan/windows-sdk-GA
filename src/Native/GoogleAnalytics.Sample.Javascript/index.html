<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>GoogleAnalytics.Sample.Javascript</title>
    <link href="css/default.css" rel="stylesheet" />
</head>
<body>

    <div class="section">
        Activity to track <br /> 
        <input type="button" id="btnSendEvent" value="Send Event" />
        <input type="button" id="btnSendPageView" value="Send Page view" />
        <input type="button" id="btnSendSocial" value="Send Social" />
        <input type="button" id="btnSendTiming" value="Send Timing" />
        <input type="button" id="btnSendException" value="Send Exception" />
    </div>
    <div class="section">
        Request: <br />  
        <textarea id="textRequest" value="request"></textarea>
    </div>
    
    <div class="section">
        Results: <br />
        <textarea id="textResponse" value="request"></textarea>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
